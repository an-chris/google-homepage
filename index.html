<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google Homepage Clone</title>
  <link rel="shortcut icon" href="image/google-icon.svg" type="image/svg">
</head>

<body>
  <nav>
    <ul>
      <a class="top-left" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="top-left" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwio4o62s-vvAhXLAZ0JHcSXC4kQPAgL&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <button class="top-right-icon" id="sign-button" type="button" name="button">Sign in</button>
      </a>
      <img class="top-right-icon" id="grid-menu" src="image/grid-menu.jpeg" alt=""></a>
      <a class="top-right" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
      <a class="top-right" href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/%26ogbl/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#">Gmail</a>

    </ul>
  </nav>
  <img id="google-logo" src="image/google-logo.png" alt="google-logo">
  <div class="search-bar">
    <input type="text" class="bar">
    <img id="google-mic" src="image/google-mic.png" alt="google-mic">
  </div>

  <div class="buttons">
    <button class="button" type="button">Google Search</button>
    <button class="button" type="button">I'm Feeling Lucky</button>
  </div>


  <footer>

  </footer>
</body>

</html>
