<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google Homepage Clone</title>
  <link rel="shortcut icon" href="image/google-icon.svg" type="image/svg">
</head>

<body>
  <nav>
    <ul>
      <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      <a
        href="https://accounts.google.com/ServiceLogin/signinchooser?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwio4o62s-vvAhXLAZ0JHcSXC4kQPAgL&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <button class="top-right-icon" id="sign-button" type="button" name="button">Sign in</button>
      </a>
      <img class="top-right-icon" id="grid-menu" src="image/grid-menu.jpeg" alt=""></a>
      <a class="top-right" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
      <a class="top-right" href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/%26ogbl/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#">Gmail</a>

    </ul>
  </nav>
  <img id="google-logo" src="image/google-logo.png" alt="google-logo">
  <div class="search-bar">
    <input type="text" class="bar">
    <img id="google-mic" src="image/google-mic.png" alt="google-mic">
  </div>

  <div class="button-container">
    <button class="button" type="button">Google Search</button>
    <button class="button" type="button">I'm Feeling Lucky</button>
  </div>


  <footer>
    <ul>
      <div class="footer-left">
        <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000054-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">
          Advertising
        </a>
        <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
          Business
        </a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">
          How Search Works
        </a>
      </div>
      <div class="footer-right">
        <a href="https://policies.google.com/privacy?hl=en&fg=1">
          Privacy
        </a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">
          Terms
        </a>
        <a href="https://support.google.com/accounts/answer/3118621?hl=en">
          Settings
        </a>
      </div>
    </ul>
  </footer>
</body>

</html>
